#      - 1025:1025 # smtp server
#      - 8025:8025 # web ui

networks:
  web_api:
    driver: bridge

volumes:
  db_users:
  users_config:
  db_accounts:
  accounts_config:
  db_registration:
  registration_config:
  api_gateway_config: